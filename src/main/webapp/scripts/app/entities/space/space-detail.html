
<div>
    <h2><span>Space</span> {{space.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Location</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>OpenHour</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.openHour}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CloseHour</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.closeHour}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Capacity</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.capacity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>service</span>
                </td>
                <td>
                    <span ng-repeat="service in space.services">
                        <a class="form-control-static" ui-sref="service.detail({id: {{service.id}}})">{{service.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{space.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
